<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora HTML</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googlesapis.com/css2?family=Orbitron&swap" rel="stylesheet">
</head>
<body>
<div id="calculadora">
    <div id="display"></div>
    <input type="text" id="scren" disabled="true" placeholder="Guste">
    <div>
        <div>
            <button id="um">1</button>
            <button id="dois">2</button>
            <button id="tres">3</button>
            <button id="multiplicar">*</button>
            <button id="quatro">4</button>
            <button id="cinco">5</button>
            <button id="dividir">/</button>
            <button id="deletar">&larr;</button>
            <button id="seis">6</button>
            <button id="sete">7</button>
            <button id="oito">8</button>
            <button id="nove">9</button>
            <button id="soma">+</button>
            <button id="resultado">=</button>
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="dbzero">00</button>
            <button id="subtracao">-</button>
        </div>
    </div>
</div>
<script src="JavaScript/main.js"></script>
</body>
</html>
